
<div >
<h2>Lista de Tesistas</h2>
<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>Matricula</th>
      <th>Nombre del Tesista</th>
      <th>Tesis</th>
      <th>Carrera</th>
      <th>Notificaciones</th>
      
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tesista of lista.getTesistas()" (click)="navigateToRevisarTesis(tesista.matricula)">
      <td >{{ tesista.matricula }}</td>
      <td >{{ tesista.nombre }}</td>
      <td >{{ tesista.tituloTesis }}</td>
      <td >{{ tesista.carrera }}</td>
      <td [style.background-color]="tesista.notificacion ? 'green' : 'red'" >
        {{ tesista.notificacion }}
      </td>
    </tr>
    
  </tbody>
</table>

</div>
