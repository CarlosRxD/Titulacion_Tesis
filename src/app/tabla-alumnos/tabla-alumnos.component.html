
<div style="background-color: rgba(255, 255, 255, 0.8);">
<h2>Lista de Alumnos</h2>
<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th>Id</th>
      <th>Nombre del Tesista</th>
      <th>Tesis</th>
      <th>Carrera</th>
      <th>Notificaciones</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    @for(tesista of listaUsers.tesistas; track tesista.id){
    <tr>
      <td>{{ tesista.id }}</td>
      <td>{{ tesista.nombre }}</td>
      <td>{{ tesista.tesis }}</td>
      <td>{{ tesista.carrera }}</td>
      <td [style.background-color]="tesista.notificacion ? 'green' : 'red'">
        {{ tesista.notificacion }}
      </td>
      <td>
        <a class="btn btn-primary" routerLink="/revisarTesis/{{ tesista.id }}">Ver</a>
      </td>
    </tr>
    }
  </tbody>
</table>

</div>
