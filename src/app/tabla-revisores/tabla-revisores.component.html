<app-nav-menu></app-nav-menu>
<div>
    <h2>Lista de Revisores</h2>
    <div class="row">
        <div class="col-xl-6 mb-4" *ngFor="let revisor of listaRevisores.getRevisores()" (click)="navigateToRevisarTesis(revisor.matricula)">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <div class="ms-3">
                                <p class="fw-bold mb-1">{{ revisor.nombre }} {{ revisor.apellidos }}</p>
                                <p class="text-muted mb-0">{{ revisor.area }}</p>
                                <p class="text-muted mb-0">{{revisor.universidad}}</p>
                            </div>
                        </div>
                        <span
                            [class]="'badge rounded-pill ' + (revisor.notificacion ? 'badge-success' : 'badge-danger')">
                            {{ revisor.notificacion ? 'Active' : 'Inactive' }}
                        </span>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</div>
