<div class="column1">
    <form [formGroup]="form" (ngSubmit)="agregarTarea()">
        <div class="chat-header">
            <select class="form-select custom-select" title="Selecciona un estado de tareas" id="selectEstado"
                formControlName="estado">
                <option value="tareas">Tareas</option>
                <option class="btn-danger" value="Atrasado">Atrasado</option>
                <option class="btn-warning" value="En Proceso">En Proceso</option>
                <option class="btn-success" value="Completo">Completado</option>
            </select>
        </div>
        <div class="table-responsive">
            <table class="table table-dark table-striped">
                <thead>
                    <tr>
                        <th scope="col">Actividad</th>
                        <th scope="col">Estado</th>
                        <th scope="col">Fecha Inicial</th>
                        <th scope="col">Fecha Límite</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tr>
                    <td><input title="Actividad" type="text" class="form-control" formControlName="actividad"></td>
                    <td>
                        <select title="Estado" class="form-control" formControlName="estado">
                            <option value="En curso" selected>En curso</option>
                            <option value="Completado">Completado</option>
                            <option value="Pendiente">Pendiente</option>
                        </select>
                    </td>
                    <td><input title="Fecha Inicial" type="date" class="form-control" formControlName="fecha_inicial"></td>
                    <td><input title="Fecha Límite" type="date" class="form-control" formControlName="fecha_limite"></td>
                    <th><button type="submit" class="btn btn-primary">Agregar Tarea</button></th>
                </tr>

                <tbody id="listaTareas">
                    @for(tarea of listaTareas;track tarea.id){
                    <tr >
                        <td (click)="openModal( )">{{ tarea.actividad }}</td>
                        <td>{{ tarea.estado }}</td>
                        <td>{{ tarea.fechaInicial }}</td>
                        <td>{{ tarea.fechaLimite }}</td>
                    </tr>
                }
                </tbody>
            </table>
        </div>
    </form>
</div>

<app-detalles-tareas></app-detalles-tareas>
